<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZiteBackJS - Desktop</title>
  <link rel="stylesheet" href="styles/output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
  <div id="app" class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
            </svg>
            <div>
              <h1 class="text-2xl font-bold text-gray-900 dark:text-white">ZiteBackJS</h1>
              <p class="text-xs text-gray-500 dark:text-gray-400">v5.0.3 Desktop Edition</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-600 dark:text-gray-400" id="theme-indicator">System Theme</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-hidden">
      <div class="container mx-auto px-6 py-6 h-full flex flex-col space-y-4">
        
        <!-- Controls Card -->
        <div class="card">
          <h2 class="text-xl font-semibold mb-4">Operations</h2>
          
          <!-- URL Input -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Website URL</label>
            <input 
              type="url" 
              id="url-input" 
              class="input" 
              placeholder="https://example.com"
              value="https://example.com"
            >
          </div>

          <!-- Output Directory -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Output Directory</label>
            <input 
              type="text" 
              id="output-input" 
              class="input" 
              placeholder="/path/to/output"
              value="./output"
            >
          </div>

          <!-- Action Buttons -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <button id="btn-clone" class="btn btn-primary">
              <span class="flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <span>Clone</span>
              </span>
            </button>
            
            <button id="btn-backup" class="btn btn-primary">
              <span class="flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <span>Backup</span>
              </span>
            </button>
            
            <button id="btn-analyze" class="btn btn-secondary">
              <span class="flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span>Analyze</span>
              </span>
            </button>
            
            <button id="btn-clean" class="btn btn-secondary">
              <span class="flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                <span>Clean</span>
              </span>
            </button>
          </div>

          <!-- Stop Button -->
          <div class="mt-3">
            <button id="btn-stop" class="btn btn-danger w-full" disabled>
              <span class="flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                </svg>
                <span>Stop Operation</span>
              </span>
            </button>
          </div>
        </div>

        <!-- Logs Card -->
        <div class="card flex-1 overflow-hidden flex flex-col">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold">Activity Log</h2>
            <button id="btn-clear-logs" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200">
              Clear Logs
            </button>
          </div>
          
          <div id="logs-container" class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-700">
            <div id="logs-content" class="divide-y divide-gray-200 dark:divide-gray-700">
              <!-- Logs will be inserted here -->
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-6 py-3">
      <div class="container mx-auto">
        <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
          Revolutionary intelligent web cloning system | Ready for desktop and mobile
        </p>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
